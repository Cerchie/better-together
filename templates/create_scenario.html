{% extends 'index.html' %}

{% block content %}
<div class='row justify-content-center container-fluid shadow-lg p-4 mb-3 bg-light rounded'>
  <div class='col-md-3 shadow p-4 mb-3 bg-white rounded'>
    <form id='scenario-maker' class='form-group' method='POST'>
        {{form.hidden_tag() }}
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <div>
            <h2>{{field.label}}</h2>
            <p>{{field}}</p>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            </div>
            {% endfor %}
            <button class='btn btn-md btn-success' type='submit'>Create</button>          
    </form>
  </div>
</div>
{% endblock %}
